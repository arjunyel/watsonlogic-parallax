<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>watsonlogic-parallax demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../watsonlogic-parallax.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      .vertical-section-container {
        max-height: 300px;
        font-weight: 300;
        font-size: 1.3em;
      }
      h2{
        font-weight: 100;
      }
      watsonlogic-parallax{
        color: white;
        margin-left: -20px;
        margin-right: -20px;
      }
      blockquote footer{
        text-align:right;
      }
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic watsonlogic-parallax demo</h3>
      <demo-snippet>
        <template>
          <h2>Welcome to WatsonLogic Parallax</h2>

          <p>We deliberately placed more content in the demo so that you will scroll to view the parallax effect</p>
          <watsonlogic-parallax
            parallax-image-height="200"
            parallax-text="You can pass text content into the <watsonlogic-parallax> component."
            parallax-image="https://static.pexels.com/photos/316874/pexels-photo-316874.jpeg">
          </watsonlogic-parallax>
          <blockquote>
            Smile in the mirror. Do that every morning and you'll start to see
            a big difference in your life.
            <footer>&mdash; Yoko Ono</footer>
          </blockquote>

          <watsonlogic-parallax
            parallax-image-height="300"
            parallax-text="You can pass text content into the <watsonlogic-parallax> component."
            parallax-image="https://static.pexels.com/photos/26750/pexels-photo-26750.jpg">
          </watsonlogic-parallax>
          <blockquote>
            Learn to enjoy every minute of your life. Be happy now. Don't wait
            for something outside of yourself to make you happy in the future.
            Think how really previous is the time you have to spend, whether
            it's at work or with your family. Every minute should be enjoyed and
            savored.
            <footer>&mdash; Earl Nightingale</footer>
          </blockquote>

          <watsonlogic-parallax
            parallax-image-height="300"
            parallax-image="https://static.pexels.com/photos/26171/pexels-photo.jpg">
          </watsonlogic-parallax>
          <blockquote>
            My mission in life is not merely to survive, but to thrive; and to
            do so with some passion, some compassion, some humor, and some
            style.
            <footer>&mdash; Maya Angelou</footer>
          </blockquote>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
